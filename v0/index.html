	 margin: 0;

     }

  <body>
    <h1> Vanilla Typist </h1>
    <h2> v0 </h2>

    <br/> <span id="span"> This is an example of how this little library works on a simple html element (here a span) </span> 
    <br/> <br/>
    <button id="restart-elem"> Restart </button>
    <br/> <br/>
    
    <br/> <input type="text" placeholder="here is an example on a placeholder in an input   " value="" id="input" style="width: 350px;"/> 
    <br/> <br/>
    <button id="restart-input"> Restart </button>
    
    <br/> <textarea placeholder="placeholder again   " id="textarea"></textarea>
    <br/> <br/>
    <button id="restart-textarea"> Restart </button>


    <script type="text/javascript" src="js/index.js"></script>

    <script>
     var elem = document.getElementById("span");
     var input = document.getElementById("input");
     var textarea = document.getElementById("textarea");
     
     elem.write("html", 50, 90, function(){
       elem.remove("html", 40, 0, function(){
	 elem.write("html", 100, 80, "done !", function() {
	   elemRestart.disabled = false;
	 });
       });
     });

     input.write("placeholder", 100, 40, function() {
       input.write("value", 100, 200, "here is the value", function(){
	 inputRestart.disabled = false;
       });
     });
     
     textarea.write("placeholder", 50, 60, function(){
       textarea.remove("placeholder", 70, 0, function(){
	 textarea.write("html", 50, 80, "here is the content", function() {
	   textareaRestart.disabled = false;
	 });
       });
     });

     var elemRestart = document.getElementById('restart-elem');
     var inputRestart = document.getElementById('restart-input');
     var textareaRestart = document.getElementById('restart-textarea');
     

     elemRestart.disabled = true;
     inputRestart.disabled = true;
     textareaRestart.disabled = true;

     elemRestart.onclick = function() {
     elemRestart.disabled = true;
       elem.innerHTML = " This is an example of how this little library works on a simple html element (here a span) ";
       elem.write("html", 50, 90, function(){
	 elem.remove("html", 40, 0, function(){
	   elem.write("html", 100, 80, "done !", function() {
	     elemRestart.disabled = false;
	   });
	 });
       });
     };

     inputRestart.onclick = function(){
       inputRestart.disabled = true;
       input.setAttribute("value", "");
       input.setAttribute("placeholder", "here is an example on a placeholder in an input   ");
       input.write("placeholder", 100, 40, function() {
	 input.write("value", 100, 200, "here is the value", function() {
	   inputRestart.disabled = false;
	 });
       });
     };

     textareaRestart.onclick = function() {
       textareaRestart.disabled = true;
       textarea.innerHTML = "";
       textarea.setAttribute("placeholder", "placeholder again   ");
       textarea.write("placeholder", 50, 60, function(){
	 textarea.remove("placeholder", 70, 0, function(){
	   textarea.write("html", 50, 80, "here is the content", function() {
	     textareaRestart.disabled = false;
	   });
	 });
       });
     };
    </script>
    
  </body>
